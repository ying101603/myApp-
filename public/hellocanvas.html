<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"/> 
<meta name="keywords" content="www.xin126.cn_HTML5_canvas"/> 
<title>HTML5_canvas</title> 
<style> 
p{ 
border:1px dashed red; 
padding:5px; 
} 
canvas{ 
border:1px solid #063; 
} 
</style> 
</head> 

<body> 
<h3>1、创建矩形</h3> 
<p> 
<canvas id="canvas1"> 
</canvas> 
<button onclick="func(1);">创建矩形</button> 
</p> 
<hr/> 
<h3>2、创建线条</h3> 
<p> 
<canvas id="canvas2"> 
</canvas> 
<button onclick="func(2);">创建线条</button> 
</p> 


</body> 
<script> 
function func(id) 
{ 
var c = document.getElementById('canvas'+id); 
var ctx = c.getContext('2d'); 
switch(id) 
{ 
case 1: 
ctx.fillStyle = "#FF0000"; 
ctx.fillRect(10,10,100,50); 
break; 
case 2: 
ctx.beginPath(); 
ctx.moveTo(10,10); 
ctx.lineTo(100,100); 
ctx.stroke(); 
break; 
case 3: 
ctx.font="20px Arial"; 
ctx.fillText("www.xin126.cn_HTML5_canvas",10,50); 
break; 
case 4: 
ctx.beginPath(); 
ctx.arc(95,50,40,0,2*Math.PI); 
ctx.stroke(); 
break; 

} 

} 
</script> 
</html>
